name: Build Client Image

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version (main only)
        id: version
        if: github.ref == 'refs/heads/main'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create .env.production
        run: |
          cat > .env.production << EOF
          NODE_ENV=production
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          NEXT_PUBLIC_S3_HOSTNAME=${{ secrets.NEXT_PUBLIC_S3_HOSTNAME }}
          NEXT_PRIVATE_S3_HOSTNAME=${{ secrets.NEXT_PRIVATE_S3_HOSTNAME }}
          NEXT_S3_ONEDAY_HOSTNAME=${{ secrets.NEXT_S3_ONEDAY_HOSTNAME }}
          NEXT_PUBLIC_GA_ID=${{ secrets.NEXT_PUBLIC_GA_ID }}
          EOF

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Image
        run: |
          IMAGE=ghcr.io/sw-campus/sw-campus-client

          if [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            TAG=RHSA-${{ github.sha }}
            echo "Building DEV image with tag $TAG"
            docker build -t $IMAGE:$TAG .
            docker push $IMAGE:$TAG

          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            TAG=${{ steps.version.outputs.version_tag }}
            echo "Building RELEASE image with tag $TAG"
            docker build -t $IMAGE:$TAG .
            docker push $IMAGE:$TAG
          fi

      - name: Create or Update GitHub Release (main only)
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${{ steps.version.outputs.version_tag }}

          if gh release view "$TAG" &>/dev/null; then
            gh release edit "$TAG" \
              --title "Release $TAG" \
              --notes "Client release $TAG
          - Version: ${{ steps.version.outputs.version }}
          - Image tag: $TAG
          - Commit: ${{ github.sha }}"
          else
            gh release create "$TAG" \
              --title "Release $TAG" \
              --notes "Client release $TAG
          - Version: ${{ steps.version.outputs.version }}
          - Image tag: $TAG
          - Commit: ${{ github.sha }}" \
              --target ${{ github.sha }}
          fi
