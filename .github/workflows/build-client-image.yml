name: Build Client Image

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.image }}
      tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version (main only)
        id: version
        if: github.ref == 'refs/heads/main'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Determine Image Meta
        id: meta
        run: |
          IMAGE=ghcr.io/sw-campus/sw-campus-client

          if [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            TAG=RHSA-${{ github.sha }}
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            TAG=${{ steps.version.outputs.version_tag }}
          fi

          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Image
        run: |
          IMAGE=${{ steps.meta.outputs.image }}
          TAG=${{ steps.meta.outputs.tag }}

          # NEXT_PUBLIC_ variables only for build
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            --build-arg NEXT_PUBLIC_S3_HOSTNAME=${{ secrets.NEXT_PUBLIC_S3_HOSTNAME }} \
            --build-arg NEXT_PUBLIC_GA_ID=${{ secrets.NEXT_PUBLIC_GA_ID }} \
            --build-arg NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }} \
            --build-arg NEXT_PUBLIC_GITHUB_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GITHUB_CLIENT_ID }} \
            -t $IMAGE:$TAG .
            
          docker push $IMAGE:$TAG

      - name: Create or Update GitHub Release (main only)
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${{ steps.version.outputs.version_tag }}

          if gh release view "$TAG" &>/dev/null; then
            gh release edit "$TAG" \
              --title "Release $TAG" \
              --notes "Client release $TAG
          - Version: ${{ steps.version.outputs.version }}
          - Image tag: $TAG
          - Commit: ${{ github.sha }}"
          else
            gh release create "$TAG" \
              --title "Release $TAG" \
              --notes "Client release $TAG
          - Version: ${{ steps.version.outputs.version }}
          - Image tag: $TAG
          - Commit: ${{ github.sha }}" \
              --target ${{ github.sha }}
          fi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            IMAGE=${{ needs.build.outputs.image }}
            TAG=${{ needs.build.outputs.tag }}
            CONTAINER_NAME=sw-campus-client

            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker pull $IMAGE:$TAG
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            # Run with runtime secrets
            docker run -d --name $CONTAINER_NAME \
              -p 3000:3000 \
              --restart unless-stopped \
              -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
              -e NEXT_PRIVATE_S3_HOSTNAME="${{ secrets.NEXT_PRIVATE_S3_HOSTNAME }}" \
              -e NEXT_S3_ONEDAY_HOSTNAME="${{ secrets.NEXT_S3_ONEDAY_HOSTNAME }}" \
              $IMAGE:$TAG
