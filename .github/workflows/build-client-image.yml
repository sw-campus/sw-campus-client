name: Build Client Image

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: tag
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            TAG="prod-${{ github.sha }}"
          else
            TAG="dev-${{ github.sha }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build and push image
        run: |
          docker build \
            -t ghcr.io/sw-campus/sw-campus-client:${{ steps.tag.outputs.tag }} \
            -t ghcr.io/sw-campus/sw-campus-client:latest \
            .
          docker push ghcr.io/sw-campus/sw-campus-client:${{ steps.tag.outputs.tag }}
          docker push ghcr.io/sw-campus/sw-campus-client:latest