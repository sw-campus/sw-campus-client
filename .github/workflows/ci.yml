name: CI

on:
  push:
    branches:
      - develop  # 리눅스 서버 (테스트 환경)
      - main     # AWS (프로덕션 환경)
  pull_request:
    branches:
      - develop
      - main
  release:
    types: [published]  # main 브랜치에서만 Release 생성
  workflow_dispatch:

jobs:
  build:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Build
      run: pnpm build
      
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract version and branch
      id: version
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          # Release 이벤트: main 브랜치에서만 (v1.0.0 -> 1.0.0)
          # Release는 main 브랜치에서만 생성해야 함
          VERSION="${{ github.event.release.tag_name }}"
          VERSION=${VERSION#v}  # v 제거
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "is_release=true" >> $GITHUB_OUTPUT
          echo "target_branch=main" >> $GITHUB_OUTPUT
        elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
          # develop 브랜치: 테스트 환경 (latest)
          echo "version=latest" >> $GITHUB_OUTPUT
          echo "is_release=false" >> $GITHUB_OUTPUT
          echo "target_branch=develop" >> $GITHUB_OUTPUT
        else
          # main 브랜치 일반 푸시: latest (개발용)
          echo "version=latest" >> $GITHUB_OUTPUT
          echo "is_release=false" >> $GITHUB_OUTPUT
          echo "target_branch=main" >> $GITHUB_OUTPUT
        fi
        
    - name: Build Docker image (PR only - no push)
      if: github.event_name == 'pull_request'
      run: |
        docker build --no-cache -t ghcr.io/sw-campus/sw-campus-client:pr-test -f ./Dockerfile .
        
    - name: Build and push Docker image
      if: github.event_name != 'pull_request'
      run: |
        docker build --no-cache -t ghcr.io/sw-campus/sw-campus-client:latest -t ghcr.io/sw-campus/sw-campus-client:${{ steps.version.outputs.version }} -f ./Dockerfile .
        docker push ghcr.io/sw-campus/sw-campus-client:latest
        docker push ghcr.io/sw-campus/sw-campus-client:${{ steps.version.outputs.version }}
        
    - name: Update manifest and trigger ArgoCD
      if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main' || github.event_name == 'release'
      run: |
        # Manifest 레포 체크아웃
        git clone https://github.com/sw-campus/sw-campus-manifest.git manifest-repo || true
        cd manifest-repo
        
        # Git 설정
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # 타겟 브랜치 체크아웃
        TARGET_BRANCH="${{ steps.version.outputs.target_branch }}"
        git checkout $TARGET_BRANCH || git checkout -b $TARGET_BRANCH
        
        # 이미지 태그 업데이트
        sed -i "s|ghcr.io/sw-campus/sw-campus-client:.*|ghcr.io/sw-campus/sw-campus-client:${{ steps.version.outputs.version }}|g" k8s/client/deployment.yaml
        
        # 커밋 메시지
        if [ "${{ steps.version.outputs.is_release }}" == "true" ]; then
          COMMIT_MSG="chore: update client image to v${{ steps.version.outputs.version }} [prod]"
        else
          COMMIT_MSG="chore: update client image to ${{ steps.version.outputs.version }} [$TARGET_BRANCH]"
        fi
        
        # 변경사항 커밋 및 푸시
        git add k8s/client/deployment.yaml
        git diff --staged --quiet || git commit -m "$COMMIT_MSG"
        git push https://${{ secrets.MANIFEST_REPO_TOKEN }}@github.com/sw-campus/sw-campus-manifest.git $TARGET_BRANCH || true

